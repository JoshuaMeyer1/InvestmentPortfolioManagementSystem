<!DOCTYPE html>
<html lang = "en">
<meta charset="UTF-8">

<head>
    <title>Database Login Page</title>
    <link rel="stylesheet" href="login.css">

    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="mainScript.js"></script>

    <script>
    
        // verifies the input of login field
        function verifyInput() {
            const dBUsername = document.getElementById("username").value;
            const dBPassword = document.getElementById("password").value;


            if (verifyUsername(dBUsername) && verifyPassword(dBPassword)) {
                localStorage.setItem("localDBName", dBUsername);
                window.location.href = "userProfile.html";
            } else {
                document.getElementById("invalidLogin").innerHTML = "Invalid Login";
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }
        }

        function createInput() {
            if (validatePassword())
                createUser();
        }

        /*
        function verifyDBName(input) {
            if (input == "s") {
                return true;
            } else {
                return false;
            }
        }
        function verifyDBIP(input) {
            if (input == "s") {
                return true;
            } else {
                return false;
            }
        }
        */

        // verify username
        function verifyUsername(input) {
        	// placeholder verification function (only accepts "s")
            return input === "s";
        }

        // verify password
        function verifyPassword(input) {
            // placeholder verification function (only accepts "s")
            return input === "s";
        }
    </script>
</head>

<body>

    <div class="container">
        <div class="containerItem">

            <div class="text-center">
                <h2 style="color:rgb(255, 255, 255)">IPMS Login</h2>
            </div>

            <div class="text-center">
                <h5 id = "invalidLogin"></h5>
            </div>
            <form class="loginFieldInput">
                <label for="username"></label><input type="text" class="form__field form-rounded" id="username" placeholder="Username"/>
            </form>
            <form class="loginFieldInput">
                <label for="password"></label><input type="password" class="form__field form-rounded" id="password" placeholder="Password"/>
            </form>
            
            <div class="text-center">
                <form class="form">
                    <button type="button" class="btn btn-primary" onclick="verifyInput()">LOGIN</button>
                </form>
                <form class="form">
                    <button type="button" class="btn btn-primary" onclick="createInput()">SIGNUP</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
