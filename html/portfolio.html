<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">

<head>
    <title>IPMS</title>
    <link rel="icon" href="../styles/logo.svg" type="image/icon type">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/passwordValidation.css">
</head>

<body>
<script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
<script src="../app.js"></script>
<script type="module" src="../js/portfolio.js"></script>
<script type="module" src="../js/navigation.js"></script>

<div class="navigation">
</div>

<div class="header">
    <h2>Portfolio</h2>
</div>

<div class="contentContainer">
    <div id="dataSelectionContent">
        <div id="parameterSelection" class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text">
                    Stock
                </span>
            </div>
            <label for="stockName"></label>
            <input type="text" class="form-control" id="stockName" placeholder="ex. TSLA, AMZA, AAPL" />

            <div class="input-group-prepend" style="padding-left:10px">
                <span class="input-group-text">
                    Quantity
                </span>
            </div>
            <label for="stockExchange"></label>
            <input type="text" class="form-control" id="stockExchange" placeholder="Exe. 1, 2, 200" />

            <div class="input-group-prepend" style="padding-left:10px">
                <span class="input-group-text">
                    Buy Date
                </span>
            </div>
            <label for="buyDate"></label>
            <input type="text" class="form-control" id="buyDate" placeholder="YYYY-MM-DD"/>
        </div>
        <div class="text-center">
            <button id="submitStockButton" class="btn btn-outline-light" type="button">
                Add Stock
            </button>
        </div>
    </div>
</div>

<div class="contentContainer">
    <div id="stockPortfolio">
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Stock</th>
                <th scope="col">Quantity</th>
                <th scope="col">Buy Date</th>
                <th scope="col">Remove</th>
            </tr>
            </thead>
            <tbody id="stockTable"></tbody>
        </table>
    </div>
</div>
</body>

</html>
