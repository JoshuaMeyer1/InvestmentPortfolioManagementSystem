<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>IPMS</title>
    <link rel="icon" href="../styles/logo.svg" type="image/icon type">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/passwordValidation.css">
    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
<script type="module" src="../js/registration.js"></script>
<body>
<div class="container">
    <div class="containerItem">
        <div class="text-center">
            <h2 style="color:white">IPMS Registration</h2>
        </div>
        <div class="text-center fieldInput">
            <label for="username"></label><input type="text" class="form__field form-rounded" id="username"
                                                 placeholder="Username"/>
        </div>
        <div class="text-center fieldInput">
            <label for="password"></label><input type="password" class="form__field form-rounded" id="password"
                                                 placeholder="Password"/>
        </div>
        <div class="text-center fieldInput">
            <label for="passwordConf"></label><input type="password" class="form__field form-rounded" id="passwordConf"
                                                     placeholder="Confirm Password"/>
        </div>
        <div class="text-center">
            <button type="button" id="registerButton" class="btn btn-primary disabled">Create New Account</button>
        </div>
        <div id="passValidate">
            <p id="confirm" class="valid">Password and confirmation are the same</p>
            <p id="letter" class="invalid">Password contains a lowercase letter</p>
            <p id="capital" class="invalid">Password contains a capital letter</p>
            <p id="number" class="invalid">Password contains a number</p>
            <p id="length" class="invalid">Password is at least 8 characters</p>
        </div>
    </div>
</div>
</body>

</html>
